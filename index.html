<html>
  <head>
    <link rel="stylesheet" href="structviewer.css"></script>
    <link rel="stylesheet" href="hifiweb.css"></script>
    <script src="https://baicoianu.com/~bai/janusweb/build/janusweb.js"></script>
    <script type="module">
      import * as hifi from './src/hifi/hifiweb.js';
      window.hifi = hifi;
    </script>
    <title>High Fidelity Web Client 0.1a</title>
  </head>
  <body>
    <!-- hifi-client domain="hifi://janusvr"></hifi-client -->
    <!-- janus-viewer class="hifiweb" autostart=false></janus-viewer -->

    <div class="hifilogin">
      <div class="hifilogo">
        <img class="logoimage" src="https://highfidelity.com/static-assets/main/logo-image-only-7ae724b98434583fe624a53bd63983094bb2ddda9976ca8d3e348b17c6955e59.svg">
        <img class="logotext" src="https://highfidelity.com/static-assets/main/logo-text-only-e7116b4cc05ecf1e1442cab9abbf7d6a99ffb9e970b017662640acd838f12834.svg">
      </div>
      <div class="loginform">
        <div>Domain:</div>
        <div><input id="domaininput" name="domain" value="hifi://janusvr"></div>
        <p><button onclick="elation.janusweb.init()">Log in as Anonymous</button></p>
      </div>
    </div>

<fireboxroom>
  <assets>
    <assetimage id="hifi_skybox" src="https://i.imgur.com/tWJTOsq.png" />
    <assetimage id="hifi_skybox_top" src="https://i.imgur.com/n9aqQNI.png" />
    <assetimage id="hifi_skybox_bottom" src="https://i.imgur.com/efuThhc.png" />
    <assetscript src="https://baicoianu.com/~bai/assets/assets.metacade.com/internetarchive/scripts/objectpool.js" />
    <assetscript src="hifiweb-roomscript.js" />
  </assets>
  <room skybox_left_id="hifi_skybox_bottom" skybox_right_id="hifi_skybox_bottom" skybox_up_id="hifi_skybox_bottom" skybox_down_id="hifi_skybox_bottom" skybox_front_id="hifi_skybox_bottom" skybox_back_id="hifi_skybox_bottom" zdir="0 0 -1" walk_speed=".6" >
    <object id="sphere" image_id="hifi_skybox" cull_face="front" pos="0 0 0" scale="1000 1000 1000" lighting="false" />

    <hificlient domain="hifi://janusvr" />
  </room>
</fireboxroom>
  </body>
</html>
